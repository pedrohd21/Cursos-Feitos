<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        colspan e rowspan é a mesclagem das linhas e colunas

        thead é o cabecalho da tabela
        tbody é o corpo da tabela

        border-colapse
        separete é a tabela separada e collapse a tabela junta
     -->
    <table>
        <tr>  <!-- É a coluna da tabela -->
            <td> <!-- É a linha da tabela-->
                teste
            </td>            
            <td>
                teste
            </td>
        </tr>
        <tr>
            <td colspan="2">
                teste
            </td>
            <td>
                teste
            </td>
        </tr>
    </table>
</body>
</html>
