{% extends 'base.html' %} 

{%block titulo%} Cadastro |{% endblock %}

{% block conteudo %}
<h1 class="mt-3 mb-3">Cadastro</h1>

<form method="POST" action="{% url 'cadastro' %}">
    {% include 'parciais/_messages.html' %}   <!-- inclui as mensagens-->
    {% csrf_token %}
    <div class="form-group">
      <label>Nome</label>   <!-- Add os campos-->
      <input type="text" name="nome" value="{{request.POST.nome}}" class="form-control"  placeholder="Nome">
    </div>
    <div class="form-group">
        <label>Sobrenome</label>   <!-- Add os campos-->
        <input type="text" name="sobrenome" value="{{request.POST.sobrenome}}" class="form-control"  placeholder="sobrenome">
      </div>
    <div class="form-group">
        <label>E-mail</label>
        <input type="email" name="email" value="{{request.POST.email}}" class="form-control"  placeholder="E-mail">
    </div>
    <div class="form-group">
        <label>Usuario</label>
        <input type="text" name="usuario" value="{{request.POST.usuario}}" class="form-control"  placeholder="Usuario">
    </div>
    <div class="form-group">
        <label>Senha</label>
        <input type="password" name="senha" class="form-control"  placeholder="Senha">
    </div>
    <div class="form-group">
        <label>Repertir a Senha</label>
        <input type="password" name="senha2" class="form-control"  placeholder="Senha">
    </div>
    <button type="submit" class="btn btn-primary">Cadatrar</button>  <!-- Envia o formulario-->
</form>

{% endblock %}
