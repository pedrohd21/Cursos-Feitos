{% extends 'base.html' %} 

{% block conteudo %}
<h1 class="mt-3 mb-3">Login</h1>

<form method="POST" action="{% url 'login' %}">
    {% include 'parciais/_messages.html' %}   <!-- inclui as mensagens-->
    {% csrf_token %}
    <div class="form-group">
        <label>Usuario</label>
        <input type="text" name="usuario" value="{{request.POST.usuario}}" class="form-control"  placeholder="Usuario">
    </div>
    <div class="form-group">
        <label>Senha</label>
        <input type="password" name="senha" class="form-control"  placeholder="Senha">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>  <!-- Envia o formulario-->
</form>

{% endblock %}
