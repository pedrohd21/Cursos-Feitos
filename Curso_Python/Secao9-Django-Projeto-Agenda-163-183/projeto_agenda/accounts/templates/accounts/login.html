{% extends 'base.html' %} 

{%block titulo%} Login | {% endblock %}

{% block conteudo %}
<h1 class="mt-3 mb-3">Login</h1>

{% if not user.is_authenticated %}          <!-- verfica se o usuario ja ta logado-->
<form method="POST" action="{% url 'login' %}">
    {% include 'parciais/_messages.html' %}   <!-- inclui as mensagens-->
    {% csrf_token %}
    <div class="form-group">
        <label>Usuario</label>
        <input type="text" name="usuario" value="{{request.POST.usuario}}" class="form-control"  placeholder="Usuario">
    </div>
    <div class="form-group">
        <label>Senha</label>
        <input type="password" name="senha" class="form-control"  placeholder="Senha">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>  <!-- Envia o formulario-->
</form>
{% else %}      <!--Se tiver logado mostra essa mensagem-->
<p>
    VocÃª fez login com {{user}}, 
    <a href="{% url 'logout' %}">Clique aqui</a> para sair.
</p>

{% endif %}

{% endblock %}
